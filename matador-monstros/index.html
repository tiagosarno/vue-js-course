<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de Monstros, Vue.js</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h3 style="text-align: center;">Jogo Matador de Monstros</h3>
    <div id="app">
        <div class="box">
            <div class="grid1">
                <div class="name">{{ jogador1 }}</div>
                <div class="borda-barra">
                    <div class="progresso" :class="corJogador" :style="{width: lifeJogador + '%'}"></div>
                </div>
                <div class="life">{{ lifeJogador }}%</div>
            </div>
            <div class="grid2">
                <div class="name">{{ jogador2 }}</div>
                <div class="borda-barra">
                    <div class="progresso" :class="corMonstro" :style="{width: lifeMonstro + '%'}"></div>
                </div>
                <div class="life">{{ lifeMonstro }}%</div>
            </div>
        </div>    
        <div class="box">
            <div class="buttons" v-if="!gameOver">
                <button class="btn-atacar" @click="atacar">Atacar</button>
                <button class="btn-super-ataque" @click="atacarEspecial">Super Ataque</button>
                <button class="btn-curar" @click="curar">Curar</button>
            </div>
            <div class="buttons column" v-else>
                <div>Fim de Jogo. <strong>{{ resultado }}</strong></div>
                <button class="btn-reiniciar" @click="reset">Reiniciar Jogo</button>
            </div>
        </div>
        <div class="box">
            <div class="result">
                <ul>
                    <li v-for="(log,i) in logs">{{ log }}</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
